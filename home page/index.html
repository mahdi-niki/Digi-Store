<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light sticky-top w-100 h-75 flex"
      >
        <div>
          <a class="navbar-brand" href="#">
            <img
              src="./home page/img/icone.png"
              width="150"
              height="70"
              alt="icone"
              class="rounded-3"
            />
          </a>
          <span class="navbar-brand mb-0 bold"
            ><strong>Digi Store</strong></span
          >
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

        <div
          class="collapse navbar-collapse border border-3 bg-white box"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mr-auto sbox">
            <li class="nav-item active">
              <a class="nav-link bolds" href="#">Homepage</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link bolds" href="#">About us</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link bolds" href="#">phone store</a>
            </li>
            <li class="nav-item dropdown active">
              <a
                class="nav-link dropdown-toggle bolds"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                More tools
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item bolds" href="#">Brand leader</a>
                <a class="dropdown-item bolds" href="#">Join us</a>
                <a class="dropdown-item bolds" href="#">Tablette store</a>
                <a class="dropdown-item bolds" href="#">Upcoming products</a>
              </div>
            </li>
            <li class="nav-item active">
              <a class="nav-link bolds" href="#">Login</a>
            </li>
          </ul>
        </div>

        <div>
          <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-primary my-2 my-sm-0 btn-lg" type="submit">
              SignIn
            </button>
          </form>
        </div>
      </nav>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
